<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/Login.css">
</head>

<body>
    <header>
        <div class="main">
            <!-- Navigation bar -->
            <ul class="nav-body">
                <li class="nav-ation"><a href="../index.html">About</a></li>
                <li><a href="../html/Work.html">Work</a></li>
                <li><a href="../html/Forum.html">Forum</a></li>
                <li><a href="../html/Content.html">Content</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Login to Your Account</h1>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="account">Account</label>
                        <input type="text" id="account" class="input-field" placeholder="Enter your username or email"
                            required>
                        <div class="error-message" id="accountError"></div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="input-field" placeholder="Enter your password"
                                required>
                            <span class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <button type="submit" class="login-btn" id="loginButton">Login</button>

                    <div class="forgot-register">
                        <a href="./Register.html">Create an Account</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="../js/Login.js"></script>

</html>
